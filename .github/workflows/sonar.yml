name: SonarQube

on:
  workflow_run: # Triggered when another workflow completes
    workflows: ["Back-end", "Front-end"] # Names of your build/test workflows
    types:
      - completed
  workflow_dispatch: # Allow manual trigger

jobs:
  scan:
    name: Scan
    runs-on: ubuntu-latest
    # Only run if the triggering workflows succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download Go Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: coverage.out
          path: backend/src

#      - name: Download TS Coverage Report
#        uses: actions/download-artifact@v4
#        with:
#          name: ts-coverage-report
#          path: frontend/coverage/ # Ensure it's downloaded to the correct relative path

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}